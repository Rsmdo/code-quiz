<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header class="line">Code Quiz</header>
    <nav class="header">
        <div class="card-body justify-content-end">
            <a type="button" id="score" class="hs" onclick="showHighScores()">View High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>
    <p id="para">Ready to Start The Quiz</p>

      <!-- start Quiz button -->
      <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
             <div class="info">Press continue to start Quiz</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>
      <!-- Quiz Box -->
    <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">60</div>
    </div>
      
    <div class="quiz_box">

        <section>
            <div class="que_text">
                  <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                  <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
          <!-- footer of Quiz Box -->
        <footer>
            <button class="next_btn">Next</button>
        </footer>
    </div>
      <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You answered all questions!</div>
        <div class="score_text">
              <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
</html>
